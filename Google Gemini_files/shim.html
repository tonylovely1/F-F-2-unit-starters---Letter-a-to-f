<body class="flex items-center justify-center min-h-screen p-4">
    <div class="container bg-pink-100 p-8 rounded-3xl shadow-lg text-center">
        <h1 class="text-5xl font-extrabold text-purple-800 mb-8 animate-pulse">Phonics Fun!</h1>
        
        <!-- Draggable Letters -->
        <div id="letters-container" class="flex flex-wrap justify-center gap-4 p-4 mb-8 bg-purple-200 rounded-2xl shadow-inner"><div class="letter-chip draggable" draggable="true">B</div><div class="letter-chip draggable" draggable="true">E</div><div class="letter-chip draggable" draggable="true">D</div><div class="letter-chip draggable" draggable="true">A</div><div class="letter-chip draggable" draggable="true">C</div><div class="letter-chip draggable" draggable="true">F</div></div>

        <!-- Question Cards -->
        <div id="questions-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"><div class="card p-6 flex flex-col items-center text-center">
                    <span class="text-7xl mb-4">🦇</span>
                    <div class="flex items-center">
                        <div id="drop-zone-q2" data-correct-letter="B" class="drop-zone"></div>
                        <span class="word-text ml-2">AT</span>
                    </div>
                </div><div class="card p-6 flex flex-col items-center text-center">
                    <span class="text-7xl mb-4">🐶</span>
                    <div class="flex items-center">
                        <div id="drop-zone-q4" data-correct-letter="D" class="drop-zone"></div>
                        <span class="word-text ml-2">OG</span>
                    </div>
                </div><div class="card p-6 flex flex-col items-center text-center">
                    <span class="text-7xl mb-4">🍎</span>
                    <div class="flex items-center">
                        <div id="drop-zone-q1" data-correct-letter="A" class="drop-zone"></div>
                        <span class="word-text ml-2">PPLE</span>
                    </div>
                </div><div class="card p-6 flex flex-col items-center text-center">
                    <span class="text-7xl mb-4">🐈</span>
                    <div class="flex items-center">
                        <div id="drop-zone-q3" data-correct-letter="C" class="drop-zone"></div>
                        <span class="word-text ml-2">AT</span>
                    </div>
                </div><div class="card p-6 flex flex-col items-center text-center">
                    <span class="text-7xl mb-4">🥚</span>
                    <div class="flex items-center">
                        <div id="drop-zone-q5" data-correct-letter="E" class="drop-zone"></div>
                        <span class="word-text ml-2">GG</span>
                    </div>
                </div><div class="card p-6 flex flex-col items-center text-center">
                    <span class="text-7xl mb-4">🐠</span>
                    <div class="flex items-center">
                        <div id="drop-zone-q6" data-correct-letter="F" class="drop-zone"></div>
                        <span class="word-text ml-2">ISH</span>
                    </div>
                </div></div>

        <!-- Check and Reset Button -->
        <div class="mt-8 flex justify-center gap-4">
            <button id="check-button" class="check-button text-white font-bold py-3 px-8 rounded-full shadow-lg hover:shadow-xl transition-all duration-300">
                Check Answers
            </button>
            <button id="reset-button" class="bg-gray-400 text-white font-bold py-3 px-8 rounded-full shadow-lg hover:bg-gray-500 transition-all duration-300">
                Reset
            </button>
        </div>

        <!-- Feedback Message -->
        <div id="feedback-message" class="mt-6 text-2xl font-bold text-green-600 transition-opacity duration-500 opacity-0"></div>

    </div>

    <script>
        const letters = ['A', 'B', 'C', 'D', 'E', 'F'];
        const questions = [
            { id: 'q1', correctLetter: 'A', word: 'PPLE', emoji: '🍎' },
            { id: 'q2', correctLetter: 'B', word: 'AT', emoji: '🦇' },
            { id: 'q3', correctLetter: 'C', word: 'AT', emoji: '🐈' },
            { id: 'q4', correctLetter: 'D', word: 'OG', emoji: '🐶' },
            { id: 'q5', correctLetter: 'E', word: 'GG', emoji: '🥚' },
            { id: 'q6', correctLetter: 'F', word: 'ISH', emoji: '🐠' }
        ];

        const lettersContainer = document.getElementById('letters-container');
        const questionsContainer = document.getElementById('questions-container');
        const checkButton = document.getElementById('check-button');
        const resetButton = document.getElementById('reset-button');
        const feedbackMessage = document.getElementById('feedback-message');

        let draggedItem = null;

        function renderLetters() {
            lettersContainer.innerHTML = '';
            letters.sort(() => Math.random() - 0.5); // Shuffle letters
            letters.forEach(letter => {
                const chip = document.createElement('div');
                chip.classList.add('letter-chip', 'draggable');
                chip.textContent = letter;
                chip.setAttribute('draggable', true);
                chip.addEventListener('dragstart', (e) => {
                    draggedItem = e.target;
                    // Use a temporary class to hide the dragged item while dragging.
                    e.dataTransfer.effectAllowed = 'move';
                    e.dataTransfer.setData('text/plain', letter);
                    setTimeout(() => chip.style.opacity = '0.5', 0);
                });
                chip.addEventListener('dragend', () => {
                    chip.style.opacity = '1';
                    draggedItem = null;
                });
                lettersContainer.appendChild(chip);
            });
        }

        function renderQuestions() {
            questionsContainer.innerHTML = '';
            questions.sort(() => Math.random() - 0.5); // Shuffle questions
            questions.forEach(q => {
                const card = document.createElement('div');
                card.classList.add('card', 'p-6', 'flex', 'flex-col', 'items-center', 'text-center');
                card.innerHTML = `
                    <span class="text-7xl mb-4">${q.emoji}</span>
                    <div class="flex items-center">
                        <div id="drop-zone-${q.id}" data-correct-letter="${q.correctLetter}" class="drop-zone"></div>
                        <span class="word-text ml-2">${q.word}</span>
                    </div>
                `;
                questionsContainer.appendChild(card);
            });
            setupDropZones();
        }

        function setupDropZones() {
            document.querySelectorAll('.drop-zone').forEach(zone => {
                zone.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    zone.classList.add('dragover');
                });
                zone.addEventListener('dragleave', () => {
                    zone.classList.remove('dragover');
                });
                zone.addEventListener('drop', (e) => {
                    e.preventDefault();
                    zone.classList.remove('dragover');

                    if (draggedItem) {
                        const oldLetter = zone.querySelector('.letter-chip');
                        if (oldLetter) {
                            // If there's an old letter, move it back to the letters container
                            lettersContainer.appendChild(oldLetter);
                            oldLetter.setAttribute('draggable', true);
                            oldLetter.style.opacity = '1';
                        }
                        // Append the new letter
                        zone.appendChild(draggedItem);
                        draggedItem.setAttribute('draggable', false);
                        draggedItem.style.opacity = '1';
                    }
                });
            });
        }

        function checkAnswers() {
            let allCorrect = true;
            document.querySelectorAll('.drop-zone').forEach(zone => {
                const letterChip = zone.querySelector('.letter-chip');
                if (letterChip && letterChip.textContent.trim() === zone.dataset.correctLetter) {
                    zone.classList.add('correct');
                } else {
                    zone.classList.remove('correct');
                    allCorrect = false;
                }
            });

            if (allCorrect) {
                feedbackMessage.textContent = "Great job! All answers are correct!";
                feedbackMessage.classList.add('text-green-600', 'opacity-100');
                feedbackMessage.classList.remove('text-red-600');
            } else {
                feedbackMessage.textContent = "Oops! Some answers are incorrect. Try again!";
                feedbackMessage.classList.add('text-red-600', 'opacity-100');
                feedbackMessage.classList.remove('text-green-600');
            }
            setTimeout(() => feedbackMessage.classList.remove('opacity-100'), 3000);
        }

        function resetGame() {
            renderLetters();
            renderQuestions();
            feedbackMessage.classList.remove('opacity-100');
        }

        checkButton.addEventListener('click', checkAnswers);
        resetButton.addEventListener('click', resetGame);

        // Initial render
        window.onload = resetGame;
    </script>


</body></html>
